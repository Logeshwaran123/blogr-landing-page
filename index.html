<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="css/helper.css">
  <link rel="stylesheet" href="css/queries.css">
  </style>
</head>
<body>
  <!-- Card -->
   <article class="card grid--cont grid--1">
    <!-- Image-->
    <img src="./assets/images/illustration-article.svg" alt="article-illustration" class="illustration-image">
    <main class="main-content grid--cont">
      <span class="tag">Learning</span>
      <p class="pub-details">Published 21 Dec 2023.</p>
      <h1 class="heading">HTML & CSS foundations</h1>
      <div class="content">These languages are the backbone of every website, defining structures, content, and presentation.</div>
    </main>
    <footer class="auth-content flex--cont">
      <img src="./assets/images/image-avatar.webp" alt="author-image" class="author-image">
      <h2 class="sub-heading">Greg Hopper</h2>
    </footer>
   </article>
</body>
</html>
